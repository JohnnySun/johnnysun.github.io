<html>
{% include head.html %}

<body class="{{ site.css }} lighten-5">

  <div class="preloader {{ site.css }} container-fluid row">
    <div class="white-text text-darken-4 xpretext"><h4>{{site.title}}</h4>
        </div>
     <div class="progress {{ site.css }} lighten-2 xpreloading">
      <div class="indeterminate {{ site.css }} darken-3"></div>
  </div>
  
</div>

   
    {% include header.html %}
    <!--<a class="darken-2 scrollToTop btn-floating btn-large waves-effect waves-light {{ site.css }}"><i class="mdi-hardware-keyboard-arrow-up"></i></a>-->
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
        <i class="large mdi-editor-mode-edit"></i>
    </a>
    <ul>
        <li><a class="btn-floating red"><i class="large mdi-editor-insert-chart"></i></a></li>
        <li><a class="btn-floating yellow darken-1"><i class="large mdi-editor-format-quote"></i></a></li>
        <li><a class="btn-floating green"><i class="large mdi-editor-publish"></i></a></li>
        <li><a class="btn-floating blue"><i class="large mdi-editor-attach-file"></i></a></li>
    </ul>
  </div>
    <div id="page-wrap">
        <div id="main-content">
            <div id="guts">
                <div class="container">
                    <div class="wrapper {{ site.css }}-text text-darken-3">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include footer.html %}
</body>

</html>
